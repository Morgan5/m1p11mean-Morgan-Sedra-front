<mat-card class="no-shadow">
  <mat-card-content>
    <mat-toolbar>
      <span>Services</span>
      <span class="example-spacer"></span>
      <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" (click)="openNewService()">New</button>
    </mat-toolbar>
  </mat-card-content>
</mat-card>
<style>


</style>
<div class="card" [ngClass]="{'visible': isVisibleFrom, 'hidden': !isVisibleFrom}" >
  <div class="card-body">
    <h4 class="mb-32">New service</h4>

    <mat-form-field class="me-24 fs-16" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="me-24 fs-16" appearance="outline">
      <mat-label>Duration</mat-label>
      <input matInput type="number">
    </mat-form-field>

    <mat-form-field class="me-24 fs-16" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number">
    </mat-form-field>

    <mat-form-field class="me-24 fs-16" appearance="outline">
      <mat-label>Commission</mat-label>
      <input matInput type="number">
    </mat-form-field>
    <button mat-raised-button class="me-8 mb-8" (click)="closeNewService()" >Close</button>
    <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" >Submit</button>
  </div>
</div>

<div class="row mt-5">
    <div class="col-lg-4" *ngFor="let card of cards">
      <mat-card class="overflow-hidden">
        <div>
          <img src="{{ card.image }}" class="w-100" alt="">
        </div>
        <mat-card-content>
          <div>
            <p class="fs-18 lh-lg fw-medium">
              Super awesome, Angular 12 is coming soon!
            </p>
            <p class="op-7">
              Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <button mat-flat-button color="{{card.btn}}" class="fw-normal mt-4">Learn More</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
</div>
