<mat-card class="no-shadow">
    <mat-card-content>
      <mat-toolbar>
        <h3>Employees</h3>
        <span class="example-spacer"></span>
        <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" (click)="openNewEmployer()" >New</button>
      </mat-toolbar>
    </mat-card-content>
  </mat-card>

  <div class="card" [ngClass]="{'visible': isVisibleFrom, 'hidden': !isVisibleFrom}" >
    <div class="card-body">
      <h4 class="mb-32">New service</h4>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [value]="selectedEmp?.firstName">
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [value]="selectedEmp?.lastName">
      </mat-form-field>
  
      <mat-form-field class="me-24 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [value]="selectedEmp?.email">
      </mat-form-field>
  
      <button mat-raised-button class="me-8 mb-8" (click)="closeNewEmployer()" >Close</button>
      <button mat-raised-button class="me-8 mb-8 ml-auto" color="primary" >Submit</button>
    </div>
  </div>

<mat-card class="w-100">
    <mat-card-content>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emp of employers;let i = index ">
                    <td>{{ i + 1 }}</td>
                    <td>{{ emp.firstName }}</td>
                    <td>{{ emp.lastName }}</td>
                    <td>{{ emp.email }}</td>
                    <td>
                      <button mat-raised-button class="me-8 mb-8" color="primary" (click)="opneEdit(emp._id)" >Edit</button>
                      <button mat-raised-button class="me-8 mb-8" color="warn" (click)="delete(emp._id)" >Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </mat-card-content>
</mat-card>
