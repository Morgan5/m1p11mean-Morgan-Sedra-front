<!-- employer.component.html -->
<mat-card class="w-100">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-table">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
        
            <!-- Work Column -->
            <ng-container matColumnDef="work">
                <th mat-header-cell *matHeaderCellDef>Work</th>
                <td mat-cell *matCellDef="let element">{{ element.work }}</td>
            </ng-container>
        
            <!-- Project Column -->
            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef>Project</th>
                <td mat-cell *matCellDef="let element">{{ element.project }}</td>
            </ng-container>
        
            <!-- Priority Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let element">
                    <span class="badge {{element.badge}} rounded-pill">{{element.priority}}</span>
                  </td>
            </ng-container>
        
            <!-- Badge Column -->
            <ng-container matColumnDef="badge">
                <th mat-header-cell *matHeaderCellDef>Badge</th>
                <td mat-cell *matCellDef="let element">{{ element.badge }}</td>
            </ng-container>
        
            <!-- Budget Column -->
            <ng-container matColumnDef="budget">
                <th mat-header-cell *matHeaderCellDef>Budget</th>
                <td mat-cell *matCellDef="let element">{{ element.budget }}</td>
            </ng-container>
        
            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
        </div>
    </mat-card-content>
</mat-card>
